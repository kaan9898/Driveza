<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Access denied</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
    <link rel="stylesheet" th:href="@{/css/403.css}" />
</head>
<body>
<div class="message">You are not authorized.</div>
<div class="message2">You tried to access a page you did not have prior authorization for.</div>
<a class="return-link" th:href="@{/cars}">Return to available vehicles</a>
<div class="container">
    <div class="neon">403</div>
    <div class="door-frame">
        <div class="door">
            <div class="rectangle"></div>
            <div class="handle"></div>
            <div class="window">
                <div class="eye"></div>
                <div class="eye eye2"></div>
                <div class="leaf"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
