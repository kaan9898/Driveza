<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Models</title>
    <link rel="stylesheet" th:href="@{/css/driveza-app.css}">
</head>
<body>

<div class="container">

    <h1>Vehicle Models</h1>

    <a th:href="@{/models/new}">+ Add Model</a>

    <table class="table">

        <thead>
        <tr>
            <th>ID</th>
            <th>Brand</th>
            <th>Model Name</th>
            <th>Fuel Type</th>
            <th>Transmission</th>
            <th>Seats</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>

        <tr th:if="${#lists.isEmpty(models)}">
            <td colspan="7">No models found</td>
        </tr>

        <tr th:each="m : ${models}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.brand}"></td>
            <td th:text="${m.modelName}"></td>
            <td th:text="${m.fuelType}"></td>
            <td th:text="${m.transmission}"></td>
            <td th:text="${m.seats}"></td>

            <td>
                <a th:href="@{'/models/' + ${m.id} + '/edit'}">Edit</a>

                <form th:action="@{'/models/' + ${m.id} + '/delete'}"
                      method="post">
                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}" />
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>

        </tbody>

    </table>

    <!-- Pagination -->
    <div th:if="${totalPages > 1}">
        <a th:if="${currentPage > 0}"
           th:href="@{'/models?page=' + ${currentPage - 1}}">Prev</a>

        Page <span th:text="${currentPage + 1}"></span>
        of <span th:text="${totalPages}"></span>

        <a th:if="${currentPage < totalPages - 1}"
           th:href="@{'/models?page=' + ${currentPage + 1}}">Next</a>
    </div>

</div>

</body>
</html>
