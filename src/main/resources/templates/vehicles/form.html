<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Form</title>
    <link rel="stylesheet" th:href="@{/css/driveza-app.css}">
</head>
<body>

<div class="container">

    <h1>Vehicle Form</h1>

    <form th:action="@{/vehicles/save}"
          th:object="${vehicle}"
          method="post">

        <input type="hidden" th:field="*{id}" />

        <label>Brand</label>
        <input type="text" th:field="*{brand}" required />

        <label>Model</label>
        <input type="text" th:field="*{model}" required />

        <label>Status</label>
        <select th:field="*{status}">
            <option th:each="s : ${T(com.team3.driveza.model.VehicleStatus).values()}"
                    th:value="${s}"
                    th:text="${s}">
            </option>
        </select>

        <label>Fuel (%)</label>
        <input type="number" th:field="*{fuel}" min="0" max="100" />

        <label>Price per Time</label>
        <input type="number" step="0.01" th:field="*{pricePerTime}" />

        <label>Price per KM</label>
        <input type="number" step="0.01" th:field="*{pricePerKm}" />

        <label>Latitude</label>
        <input type="text" th:field="*{latitude}" />

        <label>Longitude</label>
        <input type="text" th:field="*{longitude}" />

        <button type="submit">Save</button>

    </form>

</div>

</body>
</html>
