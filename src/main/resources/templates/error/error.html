<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Error ' + ${error.status}">Error</title>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1f2937, #111827);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            background: #111827;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 520px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(15, 23, 42, 0.5);
        }
        .error-card h1 {
            margin-top: 0;
            font-size: 2rem;
        }
        .error-card p {
            margin: 0.3rem 0;
        }
        .error-card ul {
            margin: 0.3rem 0 0;
            padding-left: 1rem;
        }
        .error-card .details {
            margin-top: 1rem;
        }
        .error-card a {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.6rem 1.2rem;
            border-radius: 999px;
            background: #2563eb;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="error-card">
    <h1 th:text="${error.error}">Error</h1>
    <p th:text="${error.message}">Something went wrong.</p>
    <p><strong>Status:</strong> <span th:text="${error.status}">500</span></p>
    <p><strong>Path:</strong> <span th:text="${error.path}">/</span></p>
    <div class="details" th:if="${error.details}">
        <h3>Details</h3>
        <ul>
            <li th:each="detail : ${error.details}" th:text="${detail}">detail</li>
        </ul>
    </div>
    <p th:text="${#temporals.format(error.timestamp, 'yyyy-MM-dd HH:mm:ss')}">timestamp</p>
    <a th:href="@{/}">Return home</a>
</div>
</body>
</html>
