<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Driveza | Vehicle Form</title>
    <link rel="stylesheet" th:href="@{/css/driveza-app.css}">

    <style>
        body.adminBg { position: relative; min-height: 100vh; }
        .adminOverlay{
            position: fixed; inset: 0;
            background: rgba(0,0,0,.20);
            pointer-events: none;
            z-index: 0;
            backdrop-filter: none !important;
            filter: none !important;
        }
        .adminContent{ position: relative; z-index: 1; }
    </style>
</head>

<body class="adminBg">
<div class="adminOverlay"></div>

<div class="adminContent">

    <header class="topbar">
        <div class="topbar__left">
            <a class="brand" th:href="@{/admin/dashboard}">
                <img class="brand__logo" th:src="@{/images/logo.svg}" alt="Driveza"/>
                <span class="brand__name">Driveza Admin</span>
            </a>
        </div>

        <nav class="topbar__nav">
            <a class="nav__link" th:href="@{/admin/dashboard}">Dashboard</a>
            <a class="nav__link nav__link--active" th:href="@{/admin/vehicles}">Vehicles</a>
        </nav>

        <div class="topbar__right">
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn--ghost" type="submit">Logout</button>
            </form>
        </div>
    </header>

    <main class="container">
        <section class="pageHead">
            <div>
                <h1 class="pageTitle" th:text="${vehicle.id == 0 ? 'Add Vehicle' : 'Edit Vehicle'}">Add Vehicle</h1>
                <p class="pageSub">Fill the details and save.</p>
            </div>
        </section>

        <section class="card pad">
            <form method="post"
                  th:action="${vehicle.id == 0} ? @{/admin/vehicles} : @{/admin/vehicles/{id}/edit(id=${vehicle.id})}"
                  th:object="${vehicle}">

                <!-- CSRF -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="twoCol" style="display:grid; grid-template-columns: repeat(2,minmax(0,1fr)); gap:14px;">
                    <div class="field">
                        <label class="label">Type</label>
                        <select class="select" th:field="*{type}" required>
                            <option value="CAR">CAR</option>
                            <option value="PREMIUM_CAR">PREMIUM_CAR</option>
                            <option value="MOTORCYCLE">MOTORCYCLE</option>
                        </select>
                    </div>

                    <div class="field">
                        <label class="label">Status</label>
                        <select class="select" th:field="*{status}" required>
                            <option value="AVAILABLE">AVAILABLE</option>
                            <option value="RENTED">RENTED</option>
                        </select>
                    </div>

                    <div class="field">
                        <label class="label">Price per minute (â‚¬)</label>
                        <input class="input" type="number" step="0.01" min="0" th:field="*{pricePerMin}" required/>
                    </div>

                    <div class="field">
                        <label class="label">Latitude</label>
                        <input class="input" type="number" step="0.000001" th:field="*{latitude}" required/>
                    </div>

                    <div class="field">
                        <label class="label">Longitude</label>
                        <input class="input" type="number" step="0.000001" th:field="*{longitude}" required/>
                    </div>

                    <!-- IMPORTANT:
                         Vehicle.model is ManyToOne, so you usually need a dropdown.
                         If you haven't built vehicleModel selection yet, keep this part for later.
                    -->
                    <!--
                    <div class="field">
                      <label class="label">Vehicle Model</label>
                      <select class="select" th:field="*{model}">
                        <option th:each="m : ${vehicleModels}"
                                th:value="${m.id}"
                                th:text="${m.brand + ' ' + m.model}">
                        </option>
                      </select>
                    </div>
                    -->
                </div>

                <div style="display:flex; gap:10px; margin-top:16px;">
                    <button class="btn" type="submit">Save</button>
                    <a class="btn btn--ghost" th:href="@{/admin/vehicles}">Cancel</a>
                </div>

            </form>
        </section>
    </main>

</div>
</body>
</html>
