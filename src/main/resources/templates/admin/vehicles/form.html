<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Driveza | Vehicle Form</title>
    <link rel="stylesheet" th:href="@{/css/driveza-app.css}">

    <style>
        body.adminBg { position: relative; min-height: 100vh; }
        .adminOverlay{
            position: fixed; inset: 0;
            background: rgba(0,0,0,.20);
            pointer-events: none;
            z-index: 0;
            backdrop-filter: none !important;
            filter: none !important;
        }
        .adminContent{ position: relative; z-index: 1; }
    </style>
</head>

<body class="adminBg">
<div class="adminOverlay"></div>

<div class="adminContent">

    <header class="topbar">
        <div class="topbar__left">
            <a class="brand" th:href="@{/admin/dashboard}">
                <img class="brand__logo" th:src="@{/images/logo.svg}" alt="Driveza"/>
                <span class="brand__name">Driveza Admin</span>
            </a>
        </div>

        <nav class="topbar__nav">
            <a class="nav__link" th:href="@{/admin/dashboard}">Dashboard</a>
            <a class="nav__link nav__link--active" th:href="@{/admin/vehicles}">Vehicles</a>
        </nav>

        <div class="topbar__right">
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn--ghost" type="submit">Logout</button>
            </form>
        </div>
    </header>

    <main class="container">
        <section class="pageHead">
            <div>
                <h1 class="pageTitle" th:text="${vehicle.id == 0 ? 'Add Vehicle' : 'Edit Vehicle'}">Add Vehicle</h1>
                <p class="pageSub">Fill the details and save.</p>
            </div>
        </section>

        <section class="card pad">
            <form method="post"
                  th:action="${vehicle.id == 0} ? @{/admin/vehicles} : @{/admin/vehicles/{id}/edit(id=${vehicle.id})}"
                  th:object="${vehicle}">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="twoCol" style="display:grid; grid-template-columns: repeat(2,minmax(0,1fr)); gap:14px;">

                    <!-- ✅ BRAND (searchable) -->
                    <div class="field">
                        <label class="label">Brand</label>
                        <input class="input" id="brandInput" name="brand" list="brandList"
                               placeholder="Start typing e.g., Toyota" required>
                        <datalist id="brandList">
                            <!-- optional preload from controller -->
                            <option th:each="b : ${makes}" th:value="${b}"></option>
                        </datalist>
                        <div class="muted" style="margin-top:6px;">Search and select a brand</div>
                    </div>

                    <!-- ✅ MODEL (searchable) -->
                    <div class="field">
                        <label class="label">Model</label>
                        <input class="input" id="modelInput" name="modelName" list="modelList"
                               placeholder="Select brand first" required>
                        <datalist id="modelList"></datalist>
                        <div class="muted" style="margin-top:6px;">Models load after brand selection</div>
                    </div>

                    <div class="field">
                        <label class="label">Type</label>
                        <select class="select" th:field="*{type}" required>
                            <option value="CAR">CAR</option>
                            <option value="PREMIUM_CAR">PREMIUM_CAR</option>
                            <option value="MOTORCYCLE">MOTORCYCLE</option>
                        </select>
                    </div>

                    <div class="field">
                        <label class="label">Status</label>
                        <select class="select" th:field="*{status}" required>
                            <option value="AVAILABLE">AVAILABLE</option>
                            <option value="RENTED">RENTED</option>
                        </select>
                    </div>

                    <div class="field">
                        <label class="label">Price per minute (€)</label>
                        <input class="input" type="number" step="0.01" min="0" th:field="*{pricePerMin}" required/>
                    </div>

                    <div class="field">
                        <label class="label">Latitude</label>
                        <input class="input" type="number" step="0.000001" th:field="*{latitude}" required/>
                    </div>

                    <div class="field">
                        <label class="label">Longitude</label>
                        <input class="input" type="number" step="0.000001" th:field="*{longitude}" required/>
                    </div>

                </div>

                <div style="display:flex; gap:10px; margin-top:16px;">
                    <button class="btn" type="submit">Save</button>
                    <a class="btn btn--ghost" th:href="@{/admin/vehicles}">Cancel</a>
                </div>

            </form>
        </section>
    </main>

</div>

<script>
    // If you did NOT preload makes in controller, uncomment this to load makes from internet:
    // fetch("/api/vpic/makes")
    //   .then(r => r.json())
    //   .then(makes => {
    //     const dl = document.getElementById("brandList");
    //     dl.innerHTML = makes.map(m => `<option value="${m}"></option>`).join("");
    //   });

    const brandInput = document.getElementById("brandInput");
    const modelInput = document.getElementById("modelInput");
    const modelList = document.getElementById("modelList");

    async function loadModels(make){
        modelList.innerHTML = "";
        modelInput.value = "";
        if(!make) return;

        const res = await fetch(`/api/vpic/models?make=${encodeURIComponent(make)}`);
        const models = await res.json();

        modelList.innerHTML = models.map(m => `<option value="${m}"></option>`).join("");
        modelInput.placeholder = models.length ? "Start typing model..." : "No models found";
    }

    // Load models when brand changes
    brandInput.addEventListener("change", () => loadModels(brandInput.value));
</script>

</body>
</html>
