<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link rel="stylesheet" th:href="@{/css/driveza-app.css}">
</head>
<body>

<div class="container">

    <h1>User Form</h1>

    <form th:action="@{${formAction}}"
          th:object="${user}"
          method="post">

        <input type="hidden" th:field="*{id}" />

        <label>Username</label>
        <input type="text" th:field="*{name}" required />

        <label>Email</label>
        <input type="email" th:field="*{email}" required />

        <label>Role</label>
        <select th:field="*{role}">
            <option th:each="r : ${T(com.team3.driveza.model.Role).values()}"
                    th:value="${r}"
                    th:text="${r}">
            </option>
        </select>

        <label>Date of birth</label>
        <input type="date" th:field="*{dob}" />

        <label>Password</label>
        <input type="password" th:field="*{password}" placeholder="Leave empty to keep current" />

        <button type="submit">Save User</button>

    </form>

</div>

</body>
</html>
