<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Driveza | Account</title>
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<header class="topbar">
  <div class="brand">
    <img th:src="@{/images/logo.png}" alt="Driveza"/>
    <span>Driveza</span>
  </div>
  <nav class="nav">
    <a th:href="@{/cars}">Cars</a>
    <a class="active" th:href="@{/account}">Account</a>
    <a th:href="@{/logout}">Logout</a>
  </nav>
</header>

<main class="page wide">
  <div class="card">
    <h2>Account Details</h2>
    <p class="muted">Your profile information</p>

    <!-- If you donâ€™t have backend values yet, keep placeholders -->
    <div class="infoGrid">
      <div class="infoBox">
        <div class="labelSmall">Username</div>
        <div class="value" th:text="${username} ?: 'admin'">admin</div>
      </div>

      <div class="infoBox">
        <div class="labelSmall">Email</div>
        <div class="value" th:text="${email} ?: 'admin@driveza.com'">admin@driveza.com</div>
      </div>

      <div class="infoBox">
        <div class="labelSmall">Role</div>
        <div class="value" th:text="${role} ?: 'USER'">USER</div>
      </div>

      <div class="infoBox">
        <div class="labelSmall">Bookings</div>
        <div class="value" th:text="${bookings} ?: 0">0</div>
      </div>
    </div>
  </div>
</main>

</body>
</html>
