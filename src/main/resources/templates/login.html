<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Driveza | Login</title>
    <link rel="stylesheet" th:href="@{/css/driveza-login.css}" />
</head>
<body>
<div class="wrap">
    <div class="frame">
        <div class="brand">
            <img class="brand__logo" th:src="@{/images/logo.svg}" alt="Driveza" />
        </div>
        <div class="art" th:style="'background-image:url(' + @{/images/bg.jpg} + ');'">
            <div class="card">
                <h2 class="card__title">Welcome Back!</h2>
                <p class="card__sub">Sign in to your account</p>

                <div class="alert alert--error" th:if="${param.error}">
                    Invalid email or password
                </div>
                <div class="alert alert--success" th:if="${param.registered}">
                    Registration successful! Please login.
                </div>
                <div class="alert alert--info" th:if="${param.logout}">
                    Logged out successfully
                </div>

                <form class="form" th:action="@{/login}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <label class="label">Email</label>
                    <div class="inputWrap">
                        <span class="icon">‚úâÔ∏è</span>
                        <input class="input" name="email" type="email" placeholder="Enter your email" required autofocus />
                    </div>

                    <label class="label">Password</label>
                    <div class="inputWrap">
                        <span class="icon">üîí</span>
                        <input class="input" name="password" type="password" placeholder="Enter your password" required />
                    </div>

                    <div class="row">
                        <label class="check">
                            <input type="checkbox" name="remember-me" />
                            <span>Remember me</span>
                        </label>
                        <a class="link" href="#" onclick="return false;">Forgot password?</a>
                    </div>

                    <button class="btn" type="submit">Sign In</button>
                </form>

                <div class="divider">
                    <span>OR</span>
                </div>

                <a class="google-btn" th:href="@{/oauth2/authorization/google}">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" />
                    Sign in with Google
                </a>

                <div class="bottom">
                    <span>Don't have an account?</span>
                    <a class="link strong" th:href="@{/register}">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
