<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Driveza | Register</title>
    <link rel="stylesheet" th:href="@{/css/driveza-login.css}" />
</head>

<body>
<div class="wrap">
    <div class="frame">
        <div class="brand">
            <img class="brand__logo" th:src="@{/images/logo.svg}" alt="Driveza" />
        </div>

        <div class="art" th:style="'background-image:url(' + @{/images/bg.jpg} + ');'">
            <div class="card">
                <h2 class="card__title">Create Account</h2>
                <p class="card__sub">Join Driveza today</p>

                <div class="alert alert--error" th:if="${error}" th:text="${error}"></div>

                <form class="form" th:action="@{/register}" th:object="${registerRequest}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <label class="label">Name</label>
                    <div class="inputWrap">
                        <span class="icon">üë§</span>
                        <input class="input" th:field="*{name}" type="text" placeholder="Your full name" required />
                <form class="form" th:action="@{/register}" method="post">

                    <!-- Full Name -->
                    <label class="label">Full Name</label>
                    <div class="inputWrap">
                        <span class="icon">üë§</span>
                        <input class="input" name="name" type="text" placeholder="Full name" required />
                    </div>

                    <!-- Date of Birth (calendar) -->
                    <label class="label">Date of Birth</label>
                    <div class="inputWrap">
                        <span class="icon">üìÖ</span>
                        <input class="input" id="dob" name="dob" type="date" required />
                    </div>

                    <!-- Age (auto) -->
                    <label class="label">Age</label>
                    <div class="inputWrap">
                        <span class="icon">üéÇ</span>
                        <input class="input" id="age" name="age" type="number" placeholder="Age" readonly />
                    </div>

                    <!-- Email -->
                    <label class="label">Email</label>
                    <div class="inputWrap">
                        <span class="icon">‚úâÔ∏è</span>
                        <input class="input" th:field="*{email}" type="email" placeholder="Email address" required />
                    </div>

                    <!-- Password -->
                    <label class="label">Password</label>
                    <div class="inputWrap">
                        <span class="icon">üîí</span>
                        <input class="input" th:field="*{password}" type="password" placeholder="Create password" required />
                    </div>

                    <button class="btn" type="submit">Sign Up</button>
                </form>

                <div class="divider">
                    <span>OR</span>
                </div>

                <a class="google-btn" th:href="@{/oauth2/authorization/google}">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" />
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
                    Sign up with Google
                </a>

                <div class="bottom">
                    <span>Already have an account?</span>
                    <a class="link strong" th:href="@{/login}">Sign In</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const dobInput = document.getElementById('dob');
    const ageInput = document.getElementById('age');

    function calculateAge(dateString) {
        const dob = new Date(dateString);
        if (isNaN(dob.getTime())) return '';

        const today = new Date();
        let age = today.getFullYear() - dob.getFullYear();

        const m = today.getMonth() - dob.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
            age--;
        }
        return age >= 0 ? age : '';
    }

    dobInput.addEventListener('change', () => {
        ageInput.value = calculateAge(dobInput.value);
    });
</script>
</body>
</html>
