<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Driveza | Register</title>
    <link rel="stylesheet" th:href="@{/css/driveza-login.css}" />
</head>

<body>
<div class="wrap">
    <div class="frame">
        <div class="brand">
            <img class="brand__logo" th:src="@{/images/logo.svg}" alt="Driveza" />
        </div>

        <div class="art" th:style="'background-image:url(' + @{/images/bg.jpg} + ');'">
            <div class="card">
                <h2 class="card__title">Create Account</h2>
                <p class="card__sub">Join Driveza today</p>

                <div class="alert alert--error" th:if="${error}" th:text="${error}"></div>

                <form class="form" th:action="@{/register}" th:object="${registerRequest}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <label class="label">Name</label>
                    <div class="inputWrap">
                        <span class="icon">üë§</span>
                        <input class="input" th:field="*{name}" type="text" placeholder="Your full name" required />
                    </div>

                    <label class="label">Email</label>
                    <div class="inputWrap">
                        <span class="icon">‚úâÔ∏è</span>
                        <input class="input" th:field="*{email}" type="email" placeholder="Email address" required />
                    </div>

                    <label class="label">Password</label>
                    <div class="inputWrap">
                        <span class="icon">üîí</span>
                        <input class="input" th:field="*{password}" type="password" placeholder="Create password" required />
                    </div>

                    <button class="btn" type="submit">Sign Up</button>
                </form>

                <div class="divider">
                    <span>OR</span>
                </div>

                <a class="google-btn" th:href="@{/oauth2/authorization/google}">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" />
                    Sign up with Google
                </a>

                <div class="bottom">
                    <span>Already have an account?</span>
                    <a class="link strong" th:href="@{/login}">Sign In</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
